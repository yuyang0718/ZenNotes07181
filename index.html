
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ZenNotes</title>
    <link rel="manifest" href="manifest.json">
    <meta name="theme-color" content="#fcfcfc">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="default">
    <meta name="apple-mobile-web-app-title" content="ZenNotes">
    <link rel="apple-touch-icon" href="https://cdn-icons-png.flaticon.com/512/3706/3706380.png">
    
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            darkMode: 'class',
            theme: {
                extend: {
                    fontFamily: {
                        sans: ['Inter', 'sans-serif'],
                        mono: ['JetBrains Mono', 'monospace'],
                    },
                }
            }
        }
    </script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600&family=JetBrains+Mono:wght@400&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            overflow: hidden;
            transition: background-color 0.3s ease;
        }
        .custom-scrollbar::-webkit-scrollbar {
            width: 4px;
        }
        .custom-scrollbar::-webkit-scrollbar-track {
            background: transparent;
        }
        .custom-scrollbar::-webkit-scrollbar-thumb {
            background: #e2e8f0;
            border-radius: 10px;
        }
        .dark .custom-scrollbar::-webkit-scrollbar-thumb {
            background: #334155;
        }
        textarea {
            resize: none;
            outline: none;
        }
        .highlight-layer {
            pointer-events: none;
            white-space: pre-wrap;
            word-wrap: break-word;
            color: transparent;
        }
        mark {
            background-color: rgba(226, 232, 240, 0.6);
            color: transparent;
            border-radius: 2px;
        }
        .dark mark {
            background-color: rgba(51, 65, 85, 0.6);
        }
        mark.current {
            background-color: rgba(199, 210, 254, 0.7);
            box-shadow: 0 0 0 1px rgba(129, 140, 248, 0.3);
        }
        .dark mark.current {
            background-color: rgba(99, 102, 241, 0.4);
            box-shadow: 0 0 0 1px rgba(129, 140, 248, 0.5);
        }
        .no-scrollbar::-webkit-scrollbar {
            display: none;
        }
        .no-scrollbar {
            -ms-overflow-style: none;
            scrollbar-width: none;
        }
    </style>
<script type="importmap">
{
  "imports": {
    "react/": "https://esm.sh/react@^19.2.3/",
    "react": "https://esm.sh/react@^19.2.3",
    "lucide-react": "https://esm.sh/lucide-react@^0.562.0",
    "uuid": "https://esm.sh/uuid@^13.0.0",
    "react-dom/": "https://esm.sh/react-dom@^19.2.3/",
    "@google/genai": "https://esm.sh/@google/genai@^1.34.0"
  }
}
</script>
</head>
<body class="bg-[#fcfcfc] dark:bg-[#0f172a] text-slate-900 dark:text-slate-100">
    <div id="root"></div>
    <script type="module" src="/index.tsx"></script>
    <script>
      // Service Worker registration logic
      if ('serviceWorker' in navigator) {
        window.addEventListener('load', () => {
          // Use a simple path to the service worker file
          const swPath = 'sw.js';
          
          navigator.serviceWorker.register(swPath)
            .then(reg => {
              console.log('Service Worker registered successfully');
            })
            .catch(err => {
              // Handle security/origin errors common in sandboxed preview environments
              if (err.message && (err.message.includes('origin') || err.message.includes('SecurityError'))) {
                console.warn('PWA: Service Worker registration skipped due to origin restrictions in the current environment.');
              } else {
                console.error('PWA: Service Worker registration failed:', err);
              }
            });
        });
      }
    </script>
</body>
</html>
